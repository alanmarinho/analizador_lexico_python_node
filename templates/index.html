<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->

  <title>Analizador Léxico</title>

<body>

  <header class="container-fluid d-flex justify-content-center flex-column align-items-center m-3">
    <h2>Compiladores</h2>
    <p>Analizador Léxico</p>
  </header>
  <div class="container-fluid d-flex flex-column justify-content-center m-3 align-items-center">
    <p>Digite a expressão de primeiro grau</p>
    <form class="container-fluid d-flex flex-column justify-content-center align-items-center">
      <input name="input" id="input" type="text" placeholder="5 * x + 10 = 0" required>
      <button id="submit" class="m-3">Analizar</button>
    </form>
  </div>
  <div class="table d-flex justify-content-center align-items-center" id="table"></div>
